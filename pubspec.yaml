name: learn_aid
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  google_fonts: ^1.1.0
  provider: ^4.3.2+2
  flutter_tts: ^1.2.7
  pdf_text: ^0.3.1
  file_picker: ^1.5.0+2
  url_launcher: ^5.7.2

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

 
  uses-material-design: true

  assets:
   - assets/images/
   - assets/icons/

 
  fonts:
    - family: Open-Dyslexic
